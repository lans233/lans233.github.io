<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加到Sileo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            margin: 0;
            background: #001;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .typing {
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(30, end), blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .footer {
            position: relative;
            z-index: 2;
        }

        /* 背景动画 */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 20%, transparent 20%) center center / 10px 10px no-repeat, #000;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        .waves {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="500" height="100"><path fill="%2300A3E0" d="M0 40 Q 60 20 120 40 T 240 40 T 360 40 T 480 40 T 600 40 V 100 H 0 Z" /></svg>') repeat-x;
            animation: wave 6s infinite linear;
        }

        @keyframes wave {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="waves"></div>
    <div class="container">
        <h1>添加我的软件源到Sileo</h1>
        <p class="typing">点击下方按钮，将此软件源添加到Sileo。</p>
        <a class="button" href="sileo://source/https://lans233.github.io/">添加到Sileo</a>
    </div>
    <div class="footer">
        QQ交流群：157289939
    </div>
</body>
</html>
